<!DOCTYPE html>

    <meta charset="utf-8">

    <style>
        body {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            line-height: 1.6;
            color: #1a1a1a;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .logo {
            width: 120px;
            margin-bottom: 24px;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            margin: 0 auto;
        }
        h2 {
            color: #5D3E8E;
            font-size: 24px;
            margin: 0 0 24px 0;
            font-weight: 600;
        }
        .otp-container {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 24px;
            margin: 24px 0;
            text-align: center;
        }
        .otp {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            color: #22c55e;
            font-size: 32px;
            letter-spacing: 4px;
            font-weight: 600;
        }
        .expiry {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-top: 12px;
        }
        .button {
            display: inline-block;
            background-color: #22c55e;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            margin: 12px 0;
            text-align: center;
        }
        .button:hover {
            background-color: #1B5E20;
        }
    </style>
</head>
